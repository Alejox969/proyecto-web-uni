<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica3 uso del if,Else</title>
    <script>
        // declaracion de variables
        var x= 50;
        var y= 60;
        var z= 80;
        var resultado;
        if(x>z){
            resultado="X es mayor que Z"//si es verdadero
        }else if(x==z){
            resultado="X es igual a Z"//si es igual
        }else{
            resultado="X es menor a Z"//si es falso
        }
    </script>
</head>
<body>
    <h2>uso de if y else</h2>
    <script>
        document.write(resultado);
    </script>
</body>
</html>
